<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - FundForChange</title>
    <link rel="stylesheet" href="login page css.css">
    <script src="login page JavaScript.js" async></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>FundForChange</h1>
        <br>
        <img src="fundforchangelogo.jpg" alt="FundForChangeLogo" width="100" height="70">
    </header>

    <!-- Account Section -->
    <section class="account-section">
        <div class="login-container">
            <h2>Login to FundForChange</h2>
            <form class="login-form">
                <input type="text" id="emailOrPhone" placeholder="Mobile number or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="create-account">
              <a href="create page.html">  <button class="create-account-btn">Create New Account</button></a>
            </div>
        </div>
    </section>
</body>
</html>
