<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundForChange</title>
    <link rel="stylesheet" href="FundForChange Homepagecss.css">
    <script src="FundForChange HomepageJavaScript.js" async></script>
</head>
<body>
    <!-- Header with logo input and title -->
    <header class="header">
        <a href="FundForChange homepagehtml.html">
            <img src="go back.jpg" alt="Go Back" class="back-icon" style="float: left;" width="40" height="40">
        </a>
        <h1>FundForChange</h1>
        <br>
        <img src="fundforchangelogo.jpg" alt="FundForChangeLogo" width="100" height="70">
    </header>

    <!-- Feedback Section -->
    <section class="feedback-section">
        <h2>Feedback</h2>
        <form class="feedback-form" id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="comment">Your Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Type your comment here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <p id="successMessage" style="display:none;">Thank you for your feedback!</p> <!-- Success message -->
    </section>

    <script>
        // JavaScript to handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Simulate form submission or data processing here
            // You could add an AJAX call to submit the data to the server

            // Display success message without redirect
            document.getElementById('successMessage').style.display = 'block';
            
            // Optionally, clear the form fields
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
