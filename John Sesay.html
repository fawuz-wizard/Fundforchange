<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - FundForChange</title>
    <link rel="stylesheet" href="John Sesay.css">
    <script src="John Sesay.js" async></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="FundForChange homepagehtml.html">
            <img src="go back.jpg" alt="Go Back" class="back-icon" style="float: left;" width="40" height="40">
        </a>
        <h1>FundForChange</h1>
        <img src="fundforchangelogo.jpg" alt="FundForChangeLogo" width="100" height="70">
    </header>

    <!-- Account Section -->
    <section class="account-section">
        <div class="profile-container">
            <div class="profile-photo">
                <img src="mudslide victim.jpg" alt="User Photo" id="profile-photo">
                <input type="file" id="photo-input" style="display: none;" accept="image/*">
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <label for="username" class="info-label">Username</label>
                    <input type="text" id="username" class="info-input" value="John Sesay">
                </div>
                <div class="info-item">
                    <label for="country" class="info-label">Country</label>
                    <input type="text" id="country" class="info-input" value="Sierra Leone">
                </div>
                <div class="info-item">
                    <label for="city" class="info-label">City</label>
                    <input type="text" id="city" class="info-input" value="Freetown">
                </div>
                <div class="info-item">
                    <label for="contact" class="info-label">Contact Information</label>
                    <input type="text" id="contact" class="info-input" value="09325654">
                </div>
                <div class="info-item">
                    <label for="contact" class="info-label">Status</label>
                    <input type="text" id="contact" class="info-input" value="Aid seeker">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
